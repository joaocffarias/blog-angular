<article class="post-card" [routerLink]="['/post', post.slug]">
    <div class="post-image" [style.background-image]="'url(' + post.imageUrl + ')'"></div>
    <div class="post-content">
        <div class="post-meta">
            <span class="category">{{ post.category }}</span>
            <span class="read-time">{{ post.readTime }} min de leitura</span>
        </div>
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-excerpt">{{ post.excerpt }}</p>
        <div class="post-footer">
            <span class="author">Por {{ post.author }}</span>
            <span class="date">{{ post.date | date: 'dd/MM/yyyy' }}</span>
        </div>
        <div class="tags">
            <span class="tag" *ngFor="let tag of post.tags">#{{ tag }}</span>
        </div>
    </div>
</article>
